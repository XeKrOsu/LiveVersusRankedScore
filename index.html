<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Live Versus Ranked Score</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <b>osu! Live Versus Ranked Score</b>
  
  <span>Made by </span>
  <a id="creator" href="https://osu.ppy.sh/users/9358042">XeKr</a>
  <p>
  <div class="container">
    <div class="card">
      <p>
        <span id="desc">Live Versus Ranked Score is a website where you can compare two players by their Ranked Score. This is a little project, and a personnal test for using osu! API.</span>
      </p>
    </div>
  </div>
 <hr>
  <div class="row">
  <div class="col-12 col-md-6" style="max-width: 100%; margin: auto; padding: 10px;">
    <div class="card">
      <form>
        <div class="col-auto" style="max-width: 50%; height: 450px; margin: auto;">
          <input type="text" id="player_1_input" name="username" class="form-control" placeholder="Put the username or user ID">
          <a target="_blank" id="player_name_1"><img id="player_image_1"></a>
          <p id="player_score_1"></p>
        </div>  
      </form>
    </div>
  </div>
  <div class="col-12 col-md-6" style="max-width: 100%; margin: auto; padding: 10px;">
    <div class="card">
      <form>
        <div class="col-auto" style="max-width: 50%; height: 450px; margin: auto;">
          <input type="text" id="player_2_input" name="username" class="form-control" placeholder="Put the username or user ID">
          <a target="_blank" id="player_name_2"><img id="player_image_2"></a>
          <p id="player_score_2"></p>
        </div>  
      </form>
    </div>
  </div>
</div>
<div class="card" style="max-width: 50%; height: 175px; margin: auto;">
  <p>
    <span id="desc">Ranked Score Difference</span>
  </p>
  <p id="ranked_score_difference"></p>
</div>
<script src="osu.js"></script>
</body>
</html>
